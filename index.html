<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="Calculator Website"
      content="a good Calculator website by me."
    />
    <title>Calculator Website</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header class="logo">
      <img src="D:\hazem website\hazem.jpg" width="50px " height="40px " />My
      Calculator
      <span>by Hazem Yakout</span>
    </header>
    <div class="container">
      <div class="calc">
        <form>
          <div class="display"><input type="text" name="display" /></div>
          <div>
            <input
              class="ac"
              type="button"
              value="AC"
              onclick="display.value = '' "
            />
            <input
              type="button"
              value="DEL"
              class="del"
              onclick="display.value=display.value.toString().slice(0,-1)"
            />
            <input type="button" value="." onclick="display.value+='.'" />
            <input type="button" value="/" onclick="display.value+='/'" />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value+='7'" />
            <input type="button" value="8" onclick="display.value+='8'" />
            <input type="button" value="9" onclick="display.value+='9'" />
            <input type="button" value="*" onclick="display.value+='*'" />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value+='4'" />
            <input type="button" value="5" onclick="display.value+='5'" />
            <input type="button" value="6" onclick="display.value+='6'" />
            <input type="button" value="-" onclick="display.value+='-'" />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value+='1'" />
            <input type="button" value="2" onclick="display.value+='2'" />
            <input type="button" value="3" onclick="display.value+='3'" />
            <input type="button" value="+" onclick="display.value+='+'" />
          </div>
          <div>
            <input type="button" value="pow" onclick="display.value+='**'" />
            <input type="button" value="(" onclick="display.value+='('" />
            <input type="button" value=")" onclick="display.value+=')'" />
            <input type="button" value="%" onclick="display.value+='%'" />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value+='00'" />
            <input type="button" value="0" onclick="display.value+='0'" />
            <input
              type="button"
              value="="
              class="equal"
              onclick="display.value= eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-title">Copyrights @ <span>hazem yakout</span></p>

        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </body>
</html>
